<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>중원고 공지 알리미</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #1c3c78;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      border-bottom: 2px solid #1c3c78;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    .card {
      background-color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      position: relative;
    }

    .date {
      font-weight: bold;
      color: #1c3c78;
    }

    .title {
      font-size: 18px;
      margin: 5px 0;
    }

    .description {
      font-size: 14px;
      color: #555;
    }

    .edit-btn, .delete-btn {
      position: absolute;
      top: 15px;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: white;
    }

    .edit-btn {
      right: 70px;
      background-color: #1c3c78;
    }

    .delete-btn {
      right: 15px;
      background-color: #c0392b;
    }

    .edit-btn:hover {
      background-color: #163063;
    }

    .delete-btn:hover {
      background-color: #962d22;
    }

    textarea, input {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
      font-family: inherit;
    }

    .editing .date, .editing .title, .editing .description {
      display: none;
    }

    .editing input, .editing textarea {
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }

    .add-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #1c3c78;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #163063;
    }

    .class-select {
      text-align: center;
      margin: 40px 0;
    }
    .class-select input {
      padding: 8px;
      font-size: 16px;
    }
    .class-select button {
      padding: 8px 16px;
      margin-left: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn {
      margin: 15px 0;
      padding: 8px 16px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>중원고 행사·수행평가 알리미</h1>
    <p>오늘의 공지사항을 빠르게 확인하세요</p>
  </header>

  <!-- 반 선택 화면 -->
  <div id="class-select" class="class-select">
    <h2>자신의 반을 입력하세요</h2>
    <p>👉 띄어쓰기 없이 입력하세요 (예: 1학년7반)</p>
    <input type="text" id="class-input" placeholder="예: 1학년7반">
    <button onclick="setClass()">확인</button>
  </div>

  <!-- 실제 공지 화면 -->
  <div class="container hidden" id="main-container">
    <button class="back-btn" onclick="goBack()">← 이전으로</button>

    <button class="add-btn" onclick="addNotice('general')">+ 공지 추가하기</button>
    <h2>📅 오늘의 행사</h2>
    <div id="notice-list"></div>

    <h2 id="class-title">📝 수행평가</h2>
    <button class="add-btn" onclick="addNotice('class')">+ 수행평가 추가하기</button>
    <div id="class-notice-list"></div>
  </div>

  <script>
    const PASSWORD = "0922";
    let currentClass = null;

    // 저장 구조
    let generalNotices = JSON.parse(localStorage.getItem("generalNotices")) || [];
    let classNotices = JSON.parse(localStorage.getItem("classNotices")) || {};

    function saveToLocal() {
      localStorage.setItem("generalNotices", JSON.stringify(generalNotices));
      localStorage.setItem("classNotices", JSON.stringify(classNotices));
    }

    // 공백 등을 제거하여 정규화
    function normalizeClassInput(raw) {
      if (!raw) return "";
      // 일반 공백, 연속공백, 전각 공백 제거
      return raw.replace(/\s+/g, "").replace(/\u3000/g, "");
    }

    function setClass() {
      const raw = document.getElementById("class-input").value;
      const input = normalizeClassInput(raw);
      // 학교는 1학년 1반~9반만 허용 (요구사항 대로)
      const m = input.match(/^1학년([1-9])반$/);
      if (!m) {
        alert("입력 형식이 올바르지 않습니다. 예: 1학년7반 (1학년 1반~9반만 허용)");
        return;
      }
      currentClass = `1학년${m[1]}반`;
      // 반 정보를 저장
      localStorage.setItem("currentClass", currentClass);
      // 반 전용 공지 배열 초기화(정의되지 않았으면)
      if (!classNotices[currentClass]) classNotices[currentClass] = [];

      // 화면 전환
      document.getElementById("class-select").classList.add("hidden");
      document.getElementById("main-container").classList.remove("hidden");
      document.getElementById("class-title").textContent = `📝 ${currentClass} 수행평가`;

      saveToLocal();
      renderNotices();
    }

    // 이전 버튼: 돌아가되 입력창에 기존 반이 남아있게 함
    function goBack() {
      if (currentClass) {
        document.getElementById("class-input").value = currentClass;
      }
      localStorage.removeItem("currentClass");
      currentClass = null;
      document.getElementById("main-container").classList.add("hidden");
      document.getElementById("class-select").classList.remove("hidden");
    }

    function renderNotices() {
      // 공용 공지
      const list = document.getElementById("notice-list");
      list.innerHTML = "";
      generalNotices.forEach((n, i) => list.prepend(makeCard(n, i, "general")));

      // 반별 수행평가
      const classList = document.getElementById("class-notice-list");
      classList.innerHTML = "";
      const notices = (currentClass && classNotices[currentClass]) ? classNotices[currentClass] : [];
      notices.forEach((n, i) => classList.prepend(makeCard(n, i, "class")));
    }

    function makeCard(notice, index, type) {
      const card = document.createElement("div");
      card.className = "card";
      // 안전을 위해 텍스트 노드로 삽입하거나 innerText 사용해도 되지만, 여기서는 간단히 템플릿으로 생성
      card.innerHTML = `
        <div class="date">${escapeHtml(notice.date)}</div>
        <div class="title">${escapeHtml(notice.title)}</div>
        <div class="description">${escapeHtml(notice.description)}</div>
        <input type="text" class="edit-date hidden" value="${escapeAttr(notice.date)}">
        <input type="text" class="edit-title hidden" value="${escapeAttr(notice.title)}">
        <textarea class="edit-description hidden">${escapeHtml(notice.description)}</textarea>
        <button class="edit-btn">수정</button>
        <button class="delete-btn">삭제</button>
      `;

      // 이벤트 연결 (inline JS 대신 안전하게 addEventListener 사용)
      const editBtn = card.querySelector(".edit-btn");
      const deleteBtn = card.querySelector(".delete-btn");
      editBtn.addEventListener("click", () => handleEdit(editBtn, index, type));
      deleteBtn.addEventListener("click", () => deleteNotice(index, type));

      return card;
    }

    // 간단한 HTML 이스케이프 (XSS 방지 차원)
    function escapeHtml(str) {
      if (typeof str !== "string") return "";
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
    function escapeAttr(str) {
      return escapeHtml(str).replace(/\n/g, "&#10;");
    }

    function handleEdit(button, index, type) {
      const card = button.parentElement;
      const isEditing = card.classList.contains("editing");

      const inputDate = card.querySelector(".edit-date");
      const inputTitle = card.querySelector(".edit-title");
      const inputDesc = card.querySelector(".edit-description");

      if (isEditing) {
        const newNotice = {
          date: inputDate.value,
          title: inputTitle.value,
          description: inputDesc.value
        };
        if (type === "general") {
          generalNotices[index] = newNotice;
        } else {
          // safety: ensure array exists
          if (!classNotices[currentClass]) classNotices[currentClass] = [];
          classNotices[currentClass][index] = newNotice;
        }
        saveToLocal();
        renderNotices();
      } else {
        const pw = prompt("수정하려면 비밀번호를 입력하세요:");
        if (pw === PASSWORD) {
          inputDate.classList.remove("hidden");
          inputTitle.classList.remove("hidden");
          inputDesc.classList.remove("hidden");
          card.classList.add("editing");
          button.textContent = "저장";
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      }
    }

    function deleteNotice(index, type) {
      const pw = prompt("삭제하려면 비밀번호를 입력하세요:");
      if (pw === PASSWORD) {
        if (confirm("정말 삭제하시겠습니까?")) {
          if (type === "general") {
            generalNotices.splice(index, 1);
          } else {
            if (!classNotices[currentClass]) classNotices[currentClass] = [];
            classNotices[currentClass].splice(index, 1);
          }
          saveToLocal();
          renderNotices();
        }
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    function addNotice(type) {
      const date = prompt("날짜를 입력하세요 (예: 2025-07-25)");
      const title = prompt("제목을 입력하세요");
      const description = prompt("내용을 입력하세요");
      const pw = prompt("비밀번호를 입력하세요:");

      if (pw !== PASSWORD) {
        alert("비밀번호가 틀렸습니다.");
        return;
      }
      if (!date || !title || !description) {
        alert("모든 항목을 입력해야 합니다.");
        return;
      }

      const newNotice = { date, title, description };
      if (type === "general") {
        generalNotices.push(newNotice);
      } else {
        if (!currentClass) {
          alert("먼저 반을 선택하세요.");
          return;
        }
        if (!classNotices[currentClass]) classNotices[currentClass] = [];
        classNotices[currentClass].push(newNotice);
      }
      saveToLocal();
      renderNotices();
    }

    // Enter 키로 반 선택 가능하게
    document.getElementById("class-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") setClass();
    });

    // 초기 로드 시 반 정보 복원 (존재하면 바로 진입)
    const savedClass = localStorage.getItem("currentClass");
    if (savedClass && /^1학년[1-9]반$/.test(savedClass)) {
      currentClass = savedClass;
      // ensure array exists
      if (!classNotices[currentClass]) classNotices[currentClass] = [];
      document.getElementById("class-select").classList.add("hidden");
      document.getElementById("main-container").classList.remove("hidden");
      document.getElementById("class-title").textContent = `📝 ${currentClass} 수행평가`;
      renderNotices();
    } else {
      // 이전 입력(있다면) 보여주기
      const lastInput = localStorage.getItem("lastClassInput");
      if (lastInput) document.getElementById("class-input").value = lastInput;
    }

    // 사용자가 setClass 호출 시 마지막 입력 저장 (편의)
    // override setClass to also store lastClassInput
    (function(wrap) {
      const originalSetClass = setClass;
      setClass = function() {
        const raw = document.getElementById("class-input").value;
        localStorage.setItem("lastClassInput", raw);
        originalSetClass();
      }
    })();
  </script>
</body>
</html>
