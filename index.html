<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>중원고 공지 알리미</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #1c3c78;
      color: white;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h2 { border-bottom: 2px solid #1c3c78; padding-bottom: 5px; margin-top: 40px; }
    .card {
      background-color: white; padding: 15px 20px;
      border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px; position: relative;
    }
    .date { font-weight: bold; color: #1c3c78; }
    .title { font-size: 18px; margin: 5px 0; }
    .description { font-size: 14px; color: #555; white-space: pre-wrap; }
    .edit-btn, .delete-btn {
      position: absolute; top: 15px; border: none; padding: 6px 10px;
      border-radius: 6px; cursor: pointer; font-size: 12px; color: white;
    }
    .edit-btn { right: 70px; background-color: #1c3c78; }
    .delete-btn { right: 15px; background-color: #c0392b; }
    .edit-btn:hover { background-color: #163063; }
    .delete-btn:hover { background-color: #962d22; }
    textarea, input { width: 100%; box-sizing: border-box; margin-top: 4px; font-family: inherit; }
    .editing .date, .editing .title, .editing .description { display: none; }
    .editing input, .editing textarea { margin-bottom: 8px; }
    .hidden { display: none; }
    .add-btn {
      display: block; margin: 20px auto; padding: 10px 20px;
      background-color: #1c3c78; color: white; border: none;
      border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    .add-btn:hover { background-color: #163063; }
    .class-select { text-align: center; margin: 40px 0; }
    .class-select input { padding: 8px; font-size: 16px; }
    .class-select button { padding: 8px 16px; margin-left: 5px; font-size: 16px; cursor: pointer; }
    .back-btn {
      margin: 15px 0; padding: 8px 16px; background-color: #888;
      color: white; border: none; border-radius: 6px; cursor: pointer;
    }
    .back-btn:hover { background-color: #555; }
    .file-preview { margin-top: 10px; }
    .file-preview img { max-width: 200px; border-radius: 6px; margin-top: 5px; display:block; }
    .file-link { display: inline-block; margin-top: 5px; color: #1c3c78; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>중원고 행사·수행평가 알리미</h1>
    <p>오늘의 공지사항을 빠르게 확인하세요</p>
  </header>

  <!-- 반 선택 화면 -->
  <div id="class-select" class="class-select">
    <h2>자신의 반을 입력하세요</h2>
    <p>👉 띄어쓰기 없이 입력하세요 (예: 1학년7반)</p>
    <input type="text" id="class-input" placeholder="예: 1학년7반">
    <button id="class-confirm-btn">확인</button>
  </div>

  <!-- 실제 공지 화면 -->
  <div class="container hidden" id="main-container">
    <button class="back-btn" id="back-btn">← 이전으로</button>

    <button class="add-btn" id="add-general-btn">+ 공지 추가하기</button>
    <h2>📅 오늘의 행사</h2>
    <div id="notice-list"></div>

    <h2 id="class-title">📝 수행평가</h2>
    <button class="add-btn" id="add-class-btn">+ 수행평가 추가하기</button>
    <div id="class-notice-list"></div>
  </div>

  <!-- 공지 추가 폼 -->
  <div id="add-form" class="container hidden">
    <h2>📌 새 공지 추가</h2>
    <input type="text" id="add-date" placeholder="날짜 (예: 2025-07-25)">
    <input type="text" id="add-title" placeholder="제목">
    <textarea id="add-desc" placeholder="내용"></textarea>
    <input type="file" id="add-file" accept=".pdf,image/*">
    <br><br>
    <button class="add-btn" id="submit-add-btn">등록</button>
    <button class="back-btn" id="cancel-add-btn">취소</button>
  </div>

  <script>
    const PASSWORD = "0922";
    let currentClass = null;      // ex: "1학년7반"
    let addingType = null;        // "general" or "class"

    // 로컬 저장 구조
    let generalNotices = JSON.parse(localStorage.getItem("generalNotices")) || [];
    let classNotices = JSON.parse(localStorage.getItem("classNotices")) || {};

    function saveToLocal() {
      localStorage.setItem("generalNotices", JSON.stringify(generalNotices));
      localStorage.setItem("classNotices", JSON.stringify(classNotices));
    }

    // 안전한 정규화 (null/undefined 방지)
    function normalizeClassInput(raw) {
      if (!raw) return "";
      return String(raw).replace(/\s+/g, "").replace(/\u3000/g, "");
    }

    // 반 설정
    function setClass() {
      const raw = document.getElementById("class-input").value;
      const input = normalizeClassInput(raw);
      const m = input.match(/^1학년([1-9])반$/);
      if (!m) {
        alert("입력 형식이 올바르지 않습니다. 예: 1학년7반 (1학년 1반~9반만 허용)");
        return;
      }
      currentClass = `1학년${m[1]}반`;
      // ensure array exists
      if (!classNotices[currentClass]) classNotices[currentClass] = [];
      localStorage.setItem("currentClass", currentClass);
      // 화면 전환
      document.getElementById("class-select").classList.add("hidden");
      document.getElementById("main-container").classList.remove("hidden");
      document.getElementById("class-title").textContent = `📝 ${currentClass} 수행평가`;
      saveToLocal();
      renderNotices();
    }

    // 이전(반 입력) 화면으로
    function goBack() {
      // 입력창에 현재 반을 남겨두기(편의)
      if (currentClass) document.getElementById("class-input").value = currentClass;
      localStorage.removeItem("currentClass");
      currentClass = null;
      document.getElementById("main-container").classList.add("hidden");
      document.getElementById("class-select").classList.remove("hidden");
    }

    // UI: 공지들 렌더
    function renderNotices() {
      // 공용
      const list = document.getElementById("notice-list");
      list.innerHTML = "";
      generalNotices.forEach((n, i) => list.prepend(makeCard(n, i, "general")));

      // 반별
      const classList = document.getElementById("class-notice-list");
      classList.innerHTML = "";
      const arr = (currentClass && classNotices[currentClass]) ? classNotices[currentClass] : [];
      arr.forEach((n, i) => classList.prepend(makeCard(n, i, "class")));
    }

    // 카드 생성 (파일 미리보기 포함)
    function makeCard(notice, index, type) {
      const card = document.createElement("div");
      card.className = "card";

      // safe text insertion
      const dateDiv = document.createElement("div"); dateDiv.className = "date"; dateDiv.innerText = notice.date || "";
      const titleDiv = document.createElement("div"); titleDiv.className = "title"; titleDiv.innerText = notice.title || "";
      const descDiv = document.createElement("div"); descDiv.className = "description"; descDiv.innerText = notice.description || "";

      card.appendChild(dateDiv);
      card.appendChild(titleDiv);
      card.appendChild(descDiv);

      // 파일 표시 (있으면)
      if (notice.fileData) {
        const fp = document.createElement("div"); fp.className = "file-preview";
        try {
          if (notice.fileType && notice.fileType.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = notice.fileData;
            img.alt = notice.fileName || "첨부이미지";
            fp.appendChild(img);
          } else if (notice.fileType === "application/pdf") {
            const a = document.createElement("a");
            a.href = notice.fileData;
            a.download = notice.fileName || "file.pdf";
            a.className = "file-link";
            a.innerText = `📄 ${notice.fileName || "PDF 파일"}`;
            fp.appendChild(a);
          } else {
            const a = document.createElement("a");
            a.href = notice.fileData;
            a.download = notice.fileName || "file.bin";
            a.className = "file-link";
            a.innerText = `📎 ${notice.fileName || "첨부파일"}`;
            fp.appendChild(a);
          }
          card.appendChild(fp);
        } catch (e) {
          // 안전장치: 파일 렌더링 중 문제 생기면 무시
          console.warn("파일 렌더링 중 오류:", e);
        }
      }

      // 버튼들
      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.innerText = "수정";
      editBtn.addEventListener("click", () => handleEdit(index, type));

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.innerText = "삭제";
      delBtn.addEventListener("click", () => deleteNotice(index, type));

      card.appendChild(editBtn);
      card.appendChild(delBtn);

      return card;
    }

    // 수정 (비밀번호 확인 후 간단 편집)
    function handleEdit(index, type) {
      const pw = prompt("수정하려면 비밀번호를 입력하세요:");
      if (pw !== PASSWORD) { alert("비밀번호가 틀렸습니다."); return; }

      const arr = (type === "general") ? generalNotices : (classNotices[currentClass] || []);
      if (!arr || typeof arr[index] === "undefined") { alert("해당 공지를 찾을 수 없습니다."); renderNotices(); return; }

      const notice = arr[index];
      const newDate = prompt("날짜 수정", notice.date || "");
      const newTitle = prompt("제목 수정", notice.title || "");
      const newDesc = prompt("내용 수정", notice.description || "");
      if (newDate !== null) notice.date = newDate;
      if (newTitle !== null) notice.title = newTitle;
      if (newDesc !== null) notice.description = newDesc;
      saveToLocal();
      renderNotices();
    }

    // 삭제
    function deleteNotice(index, type) {
      const pw = prompt("삭제하려면 비밀번호를 입력하세요:");
      if (pw !== PASSWORD) { alert("비밀번호가 틀렸습니다."); return; }
      if (!confirm("정말 삭제하시겠습니까?")) return;

      if (type === "general") {
        if (typeof generalNotices[index] !== "undefined") generalNotices.splice(index, 1);
      } else {
        if (!classNotices[currentClass]) classNotices[currentClass] = [];
        if (typeof classNotices[currentClass][index] !== "undefined") classNotices[currentClass].splice(index, 1);
      }
      saveToLocal();
      renderNotices();
    }

    // 추가 폼 열기 (비밀번호 확인 포함)
    function openAddForm(type) {
      // class 전용 추가는 반드시 반 선택 상태여야 함
      if (type === "class" && !currentClass) {
        alert("반을 먼저 선택하세요.");
        return;
      }
      const pw = prompt("공지 추가 비밀번호를 입력하세요:");
      if (pw !== PASSWORD) { alert("비밀번호가 틀렸습니다."); return; }
      addingType = type;
      document.getElementById("main-container").classList.add("hidden");
      document.getElementById("add-form").classList.remove("hidden");
    }

    // 추가 취소
    function cancelAdd() {
      document.getElementById("add-form").classList.add("hidden");
      document.getElementById("main-container").classList.remove("hidden");
      // 입력 초기화
      document.getElementById("add-date").value = "";
      document.getElementById("add-title").value = "";
      document.getElementById("add-desc").value = "";
      document.getElementById("add-file").value = "";
      addingType = null;
    }

    // 제출 (파일은 DataURL로 읽어 localStorage에 저장)
    function submitNotice() {
      const date = document.getElementById("add-date").value.trim();
      const title = document.getElementById("add-title").value.trim();
      const description = document.getElementById("add-desc").value.trim();
      const fileInput = document.getElementById("add-file");
      const file = fileInput.files[0];

      if (!date || !title || !description) {
        alert("모든 항목을 입력하세요.");
        return;
      }
      // 파일 비동기 처리
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const notice = {
            date, title, description,
            fileName: file.name,
            fileType: file.type || "",
            fileData: e.target.result
          };
          storeNotice(notice);
        };
        reader.onerror = function() {
          alert("파일 읽기 중 오류가 발생했습니다.");
        };
        reader.readAsDataURL(file);
      } else {
        const notice = { date, title, description };
        storeNotice(notice);
      }
    }

    function storeNotice(notice) {
      if (addingType === "general") {
        generalNotices.push(notice);
      } else if (addingType === "class") {
        if (!currentClass) { alert("반이 선택되어 있지 않습니다."); cancelAdd(); return; }
        if (!classNotices[currentClass]) classNotices[currentClass] = [];
        classNotices[currentClass].push(notice);
      } else {
        alert("추가 유형이 지정되지 않았습니다.");
        return;
      }
      saveToLocal();
      cancelAdd();
      renderNotices();
    }

    // 버튼 연결(안전하게 DOMContentLoaded 후 연결)
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("class-confirm-btn").addEventListener("click", setClass);
      document.getElementById("back-btn").addEventListener("click", goBack);
      document.getElementById("add-general-btn").addEventListener("click", () => openAddForm("general"));
      document.getElementById("add-class-btn").addEventListener("click", () => openAddForm("class"));
      document.getElementById("submit-add-btn").addEventListener("click", submitNotice);
      document.getElementById("cancel-add-btn").addEventListener("click", cancelAdd);

      // Enter 키로도 반 입력 가능
      const classInput = document.getElementById("class-input");
      classInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") setClass();
      });

      // 페이지 로드 시 저장된 반이 있으면 바로 진입
      const savedClass = localStorage.getItem("currentClass");
      if (savedClass && /^1학년[1-9]반$/.test(savedClass)) {
        currentClass = savedClass;
        if (!classNotices[currentClass]) classNotices[currentClass] = [];
        document.getElementById("class-select").classList.add("hidden");
        document.getElementById("main-container").classList.remove("hidden");
        document.getElementById("class-title").textContent = `📝 ${currentClass} 수행평가`;
        renderNotices();
      } else {
        // 이전에 입력했던 텍스트(있다면) 채워주기
        const last = localStorage.getItem("lastClassInput");
        if (last) classInput.value = last;
      }

      // 편의: setClass 호출 시 마지막 입력 저장
      const originalSetClass = setClass;
      setClass = function() {
        localStorage.setItem("lastClassInput", document.getElementById("class-input").value || "");
        originalSetClass();
      };
    });
  </script>
</body>
</html>
